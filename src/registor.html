<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registor.css">




</head>

<body>
    <!-- logo -->
    <div class="logo">
        <div class="wrapper">
            <a href="index.html">
                <img src="https://s.maiyaole.com/images/passport/yao_logo.png" alt="">
            </a>
        </div>
    </div>
    <!-- 注册框 -->
    <div class="wrapper">
        <div class="registor">
            <h2>
                <span>我已经注册，现在就<a href="login.html">登录</a></span>
                Hi,欢迎注册！
            </h2>
            <!-- 表单 -->
            <div class="form">
                <div class="length">
                    <input placeholder="手机号" class="form-control phone" maxlength="100" type="text">
                    <div></div>
                    <i class="i_empty">不能为空</i>
                    <i class="i_true"></i>
                    <span></span>
                </div>
                <div class="caps">
                    <i class="caps-i"></i>
                    <em class="caps-em"></em>
                    键盘大写锁定已打开，请注意大小写
                </div>
                <div class="length">
                    <!-- 密码 -->
                    <input type="password" placeholder="登录密码" class="form-control pass">
                    <i class="i_empty">不能为空</i>
                    <span class="password-tip">6-20位字符，建议由字母，数字和符号两种以上组合</span>
                    <span class="error" style="display: none">密码不能为空</span>
                     <i class="i_true"></i>
                    <div class="passsafety">
                        <ul>
                            <li>弱</li>
                            <li>中</li>
                            <li>强</li>
                        </ul>
                        安全程度
                    </div>
                </div>
                <div class="length">
                    <!-- 确认密码 -->
                    <input type="password" placeholder="确认密码" class="form-control surepass">
                    <i class="i_true"></i>
                   
                    <span class="password-tip2" style="display: none">请再次输入登录密码</span>
                    <span class="error" style="display: none">确认密码不能为空 </span>
                </div>
               
                

                <div class="length">
                    <!-- 1药网协议-->
                    <label class="checkbox">
                        <span class="two_week">注册即代表您已同意1药网
                            <a class="blue_link" href="#">《服务协议》</a>和
                            <a class="blue_link" href="#">《隐私条款》</a>
                        </span>
                    </label>
                    <button class="btn ">立即注册</button>
                </div>
                <div class="length partner">
                    <p>使用合作伙伴账号登录：</p>
                    <a href="#">1号店</a>
                    <a href="#">支付宝</a>
                    <a href="#">QQ</a>
                    <a href="#">新浪微博</a>
                    <a href="#">万里通</a>
                    <a href="#">网易</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
    </div>


    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script>
        $('.footer').load('_footer.html')
    </script>
</body>

</html>
